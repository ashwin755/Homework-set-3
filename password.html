<!DOCTYPE html>
<html lang="en">
<head>
    <title>PASSWORD CHECK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div class="container col-10 col-sm-8 col-lg-8">
        <table class="table">
            <div class="col">
                <div class="row">
             
                <tr>
                    <td>NAME:</td>
                    <td><input type="text" id="nam" class="form-control"></td><br>
                </tr>
                <tr>
                    <td>ADDRESS:</td>
                    <td><input type="text" id="add" class=" form-control"></td>
                </tr>
                <tr>
                    <td>EMAIL:</td>
                    <td><input type="text" id="em" class="form-control" ></td>
                </tr>
                <tr>
                    <td>DATE OF BIRTH:</td>
                    <td><input type="date" id="dob" class="form-control"></td>
                </tr>
                <tr>
                    <td>USERNAME:</td>
                    <td><input type="text" id="usrnme" class="form-control"></td>
                </tr>
                <tr>
                    <td>PASSWORD:</td>
                    <td><input type="password" id="paswrd1" class="form-control"></td>
                </tr>
                <tr>
                    <td>CONFIRM PASSWORD:</td>
                    <td><input type="password" id="paswrd2" class="form-control" placeholder="Enter the same password entered above"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button onclick="check();" class="btn btn-success">REGISTER</button></td>
                </tr>
                <tr>
            <td></td>
            <td><b><p id="reslt"></p></b></td>
        </tr>
    </div>
      </table>
      </div>
    </div>;
     <script>
         function check()
         {
             var y=document.getElementById("paswrd1").value;
             var z=document.getElementById("paswrd2").value;
                          var n;
             if(y==""||z=="")
             {
                 n="PLEASE ENTER PASSSWORD";
                
             }else if(y!=z)
             {
               
                n="PASSWORD MISMATCH";
            }else
            {
                n="REGISTRAION COMPLEATED";
            }
            
             document.getElementById("reslt").innerHTML=n;
             
         }
     </script>
</body>
</html>
